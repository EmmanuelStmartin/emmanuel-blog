<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    {{if hasmath}} {{insert head_katex.html }} {{end}} 
    {{if hascode}} {{insert head_highlight.html }} {{end}} 
    {{insert style.html}}
    {{isdef title}}<title>{{fill title}}</title>{{end}}

    <!-- Theme CSS -->
    <style>
      #theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        padding: 0.5rem;
        font-size: 1.25rem;
        border: none;
        background: none;
        cursor: pointer;
        z-index: 1000;
      }

      body {
        --background: #ffffff;
        --text-color: #000000;
        --transition-speed: 0.3s;
        background-color: var(--background);
        color: var(--text-color);
        transition: background-color var(--transition-speed), 
                    color var(--transition-speed);
      }

      body.dark-theme {
        --background: #1a1a1a;
        --text-color: #ffffff;
      }
    </style>
  </head>

  <body>
    <div class="center-column-holder">
      <div class="center-column">
        {{insert header.html}}
        <!-- Content appended here -->
        <button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
      </div>
    </div>

    <!-- Scripts should come BEFORE foot.html -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const themeToggle = document.getElementById('theme-toggle');
        const storedTheme = localStorage.getItem('theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        function applyTheme(isDark) {
          document.body.classList.toggle('dark-theme', isDark);
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
          themeToggle.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        themeToggle.addEventListener('click', () => {
          const isDark = !document.body.classList.contains('dark-theme');
          applyTheme(isDark);
        });

        storedTheme ? applyTheme(storedTheme === 'dark') : applyTheme(systemDark);

        window.matchMedia('(prefers-color-scheme: dark)')
          .addEventListener('change', e => {
            if (!localStorage.getItem('theme')) applyTheme(e.matches);
          });
      });
    </script>

    {{insert foot.html}} <!-- Keep this LAST -->
  </body>
</html>
